<!DOCTYPE html>
<html>

<head>
    <title>314 Detector</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="row">
        <h1>314 Detector</h1>
        <a class="version" target="_blank" rel="noopener noreferrer" href="https://github.com/TRGRally/314-detector">v1.2</a>
    </div>
    

    <label class="setting-row">
        <span class="setting-label">Play sound on highlight</span>
        <div class="switch">
            <input type="checkbox" id="soundToggle">
            <span class="slider"></span>
        </div>
    </label>
    <br>
    <label class="setting-row">
        <span class="setting-label">Detect holiness</span>
        <div class="switch">
            <input type="checkbox" id="holyToggle">
            <span class="slider"></span>
        </div>
    </label>

    <script src="popup.js"></script>
</body>

</html>
